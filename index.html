<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <input type="text" readonly>
        <div class="keypad">
            <button class="secondary">c</button>
            <button class="secondary">%</button>
            <button class="secondary">del</button>
            <button class="secondary">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="secondary">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="secondary">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="secondary">+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="secondary">=</button>
        </div>
    </div>
</body>

<script src="./calculator.js"></script>
</html>
